memory: 1G
instances: 1
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - albums-database
  - moviefun-s3
  routes:
  - route: album-service-sunil.apps.pikes.pal.pivotal.io
- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movies-database
  routes:
  - route: movie-service-sunil.apps.pikes.pal.pivotal.io
- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  services:
  - moviefun-s3
  routes:
  - route: movie-fun-app-sunil.apps.pikes.pal.pivotal.io
  env:
    ALBUMS_URL: http://album-service-sunil.apps.pikes.pal.pivotal.io/albums
    MOVIES_URL: http://movie-service-sunil.apps.pikes.pal.pivotal.io/movies